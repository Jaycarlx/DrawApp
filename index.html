<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw App</title>
</head>
<body>
    <div class="container">
        <!-- Left side for tools -->
        <section class="tools-board">
                <!-- Shapes section -->
            <div class="row">
                <label  class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="./icons/rectangle.svg" alt="rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="./icons/circle.svg" alt="circle">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="./icons/triangle.svg" alt="triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                       <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <!-- Tool box -->
            <div class="row">
                <label  class="title">Options</label>
                <ul class="options">
                    <li class="option active">
                        <img src="./icons/brush.svg" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="./icons/eraser.svg" alt="eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                       <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>

            <!-- Color picker -->
            <div class=" colors">
                <label  class="title">Colors</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#8a2be2" id="color-picker">
                    </li>
                </ul>
            </div>
            <!-- Save options -->
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
                </ul>
            </div>
        </section>
        <section class="draw-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
